---
layout: default
title: Personal Rants
---
	<h1>Blog posts :</h1>
	<ul class="posts">

	  {% for post in site.posts %}

		<article>
			<header>
			 <h1>
			 	<a href="{{ post.url }}">{{ post.title }}</a>
				<hr />
			 	<span class="date">{{ post.date | date_to_string }}</span>

			</h1>
			</header>

			<div style="clear: both;"></div>
			<div class="excerpt">{{ post.excerpt }}</div>
			

			

		</article>
	  {% endfor %}
	</ul>
