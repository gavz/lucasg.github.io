<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>
            <a href="{{ '/' | relative_url }}" title="blog">blog</a>
            <a href="{{ '/about.html' | relative_url }}" title="about">about</a> 
            <a href="{{ '/feed.xml' | relative_url }}" title="rss">rss</a> 
            <a href="{{ site.github.owner_url }}" title="github">github</a> 
          </small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
